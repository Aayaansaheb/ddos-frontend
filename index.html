<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cyber Attack Map</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- NOTE: Scripts moved to the end of the body for reliability -->

    <style>
        /* Custom font and body styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #globe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        /* Style for the overlay content */
        .overlay-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow mouse interaction with the globe */
            z-index: 2;
        }
        .overlay-content > * {
            pointer-events: auto; /* Re-enable pointer events for child elements */
        }
        /* Styling for the analysis modal */
        #analysis-modal {
            transition: opacity 0.3s ease;
        }
        /* Custom scrollbar for the feed */
        #live-feed::-webkit-scrollbar {
            width: 4px;
        }
        #live-feed::-webkit-scrollbar-track {
            background: #2d3748;
        }
        #live-feed::-webkit-scrollbar-thumb {
            background: #e53e3e;
            border-radius: 4px;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <!-- The container where the 3D globe will be rendered -->
    <div id="globe-container"></div>

    <!-- Overlay for UI elements like title and live feed -->
    <div class="overlay-content flex flex-col p-4 md:p-8">
        <!-- Header -->
        <header class="w-full text-center md:text-left">
            <h1 class="text-2xl md:text-4xl font-bold text-red-500 tracking-wider">LIVE CYBER THREAT MAP</h1>
            <p class="text-sm md:text-base text-gray-400">This is a real-time visualization of simulated cyber attacks.</p>
        </header>

        <!-- Live Attack Feed (bottom left corner) -->
        <div id="feed-container" class="mt-auto w-full md:w-2/5 lg:w-1/3 p-4 bg-black bg-opacity-60 rounded-lg shadow-lg border border-gray-700 backdrop-blur-sm">
            <h2 class="text-lg font-semibold border-b border-gray-600 pb-2 mb-2 text-red-400">Recent Events</h2>
            <p class="text-xs text-gray-400 mb-2">Click on an event to analyze it with AI.</p>
            <div id="live-feed" class="text-xs space-y-2 h-48 overflow-y-auto pr-2">
                <!-- Attack data will be dynamically inserted here -->
                <p class="text-gray-500">Awaiting connection to data stream...</p>
            </div>
        </div>
    </div>
    
    <!-- Gemini AI Analysis Modal -->
    <div id="analysis-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-2xl w-full max-w-2xl p-6 text-white relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white">&times;</button>
            <h2 class="text-2xl font-bold text-red-400 mb-2">âœ¨ AI Threat Analysis</h2>
            <div id="modal-attack-info" class="mb-4 text-sm text-gray-300"></div>
            <div id="gemini-response" class="bg-gray-900 p-4 rounded-md h-48 overflow-y-auto border border-gray-600">
                <!-- Gemini API response will be displayed here -->
            </div>
            <div class="mt-4 flex gap-4">
                 <button id="read-aloud-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-up" viewBox="0 0 16 16"><path d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"/><path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"/><path d="M8.707 11.182A4.5 4.5 0 0 0 10.025 8a4.5 4.5 0 0 0-1.318-3.182L8 5.525A3.5 3.5 0 0 1 9.025 8 3.5 3.5 0 0 1 8 10.475zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/></svg>
                    Read Aloud
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts moved to the end of body for loading reliability -->
    <!-- Three.js library (dependency for globe.gl) -->
    <script src="https://unpkg.com/three/build/three.min.js"></script>
    <!-- Main 3D globe library -->
    <script src="https://unpkg.com/globe.gl"></script>
    <!-- Socket.IO client library for WebSocket communication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>

    <script>
        // Use an IIFE (Immediately Invoked Function Expression) to avoid polluting the global scope
        (() => {
            // --- CONFIGURATION ---
            // Replace with your DEPLOYED backend URL, or use localhost for local testing
            const BACKEND_URL = 'https://ddos-backend-2.onrender.com';

            const globeContainer = document.getElementById('globe-container');
            const liveFeed = document.getElementById('live-feed');
            let attacksData = [];
            const MAX_ATTACKS_IN_FEED = 15;
            
            // Modal elements
            const analysisModal = document.getElementById('analysis-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const modalAttackInfo = document.getElementById('modal-attack-info');
            const geminiResponseContainer = document.getElementById('gemini-response');
            const readAloudBtn = document.getElementById('read-aloud-btn');
            
            // --- 1. GLOBE INITIALIZATION ---
            const world = Globe()
                (globeContainer)
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
                .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
                .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
                .arcsData(attacksData)
                .arcStartLat(d => d.source.lat).arcStartLng(d => d.source.lng)
                .arcEndLat(d => d.destination.lat).arcEndLng(d => d.destination.lng)
                .arcColor(arc => arc.color)
                .arcDashLength(0.4).arcDashGap(0.1)
                .arcDashAnimateTime(1500).arcStroke(0.5)
                .arcLabel(arc => `${arc.type} from ${arc.source.country} to ${arc.destination.country}`);

            world.controls().autoRotate = true;
            world.controls().autoRotateSpeed = 0.5;
            
            window.addEventListener('resize', () => {
                world.width(window.innerWidth);
                world.height(window.innerHeight);
            });

            // --- 2. WEBSOCKET CONNECTION ---
            const socket = io(BACKEND_URL, {
                transports: ['websocket'],
            });

            socket.on('connect', () => {
                console.log('Successfully connected to WebSocket server!');
                const firstElement = liveFeed.querySelector('p');
                if(firstElement && firstElement.textContent.includes('Awaiting connection')) {
                     liveFeed.innerHTML = '<p class="text-green-500">Connection established. Waiting for data...</p>';
                }
            });

            socket.on('disconnect', () => {
                 liveFeed.innerHTML = '<p class="text-yellow-500">Connection lost. Attempting to reconnect...</p>';
            });
            
             socket.on('connect_error', (error) => {
                const firstElement = liveFeed.querySelector('p');
                 if (firstElement && firstElement.textContent.includes('Awaiting connection')) {
                    liveFeed.innerHTML = '<p class="text-red-500">Failed to connect to the server. Is it running?</p>';
                 }
            });

            // --- 3. HANDLING INCOMING ATTACK DATA ---
            socket.on('new-attack', (attack) => {
                const firstElement = liveFeed.querySelector('p');
                if (firstElement && (firstElement.textContent.includes('Waiting for data') || firstElement.textContent.includes('established'))) {
                    liveFeed.innerHTML = '';
                }
                
                const attackColors = {
                    'UDP Flood': '#FFA500',   'SYN Flood': '#FF4500',
                    'HTTP GET': '#1E90FF', 'DNS Amplification': '#DC143C'
                };
                attack.color = attackColors[attack.type] || '#FFFFFF'; 

                attacksData.unshift(attack);
                if (attacksData.length > 30) attacksData.pop();

                world.arcsData(attacksData);
                updateLiveFeed(attack);
            });

            // --- 4. UI UPDATE & MODAL HANDLING ---
            function updateLiveFeed(attack) {
                const feedElement = document.createElement('div');
                feedElement.className = 'flex items-center space-x-2 animate-pulse cursor-pointer p-1 rounded-md hover:bg-gray-700 transition-colors';
                
                const sourceFlag = countryToFlag(attack.source.country);
                const destFlag = countryToFlag(attack.destination.country);
                
                feedElement.innerHTML = `
                    <div class="w-2 h-2" style="background-color: ${attack.color}; border-radius: 50%;"></div>
                    <span>${sourceFlag} ${attack.source.country} &rarr; ${destFlag} ${attack.destination.country} (${attack.type})</span>`;
                
                feedElement.addEventListener('click', () => handleAttackClick(attack));
                
                liveFeed.prepend(feedElement);
                setTimeout(() => feedElement.classList.remove('animate-pulse'), 1000);
                if (liveFeed.children.length > MAX_ATTACKS_IN_FEED) {
                    liveFeed.removeChild(liveFeed.lastChild);
                }
            }
            
            closeModalBtn.addEventListener('click', () => {
                analysisModal.classList.add('hidden');
            });
            
            async function handleAttackClick(attack) {
                modalAttackInfo.innerHTML = `Analyzing <strong>${attack.type}</strong> from <strong>${attack.source.country}</strong> to <strong>${attack.destination.country}</strong>...`;
                geminiResponseContainer.innerHTML = '<div class="flex justify-center items-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-red-400"></div></div>';
                analysisModal.classList.remove('hidden');
                
                const newReadAloudBtn = readAloudBtn.cloneNode(true);
                readAloudBtn.parentNode.replaceChild(newReadAloudBtn, readAloudBtn);
                
                try {
                    const explanation = await getGeminiExplanation(attack);
                    geminiResponseContainer.textContent = explanation;
                    newReadAloudBtn.onclick = () => handleReadAloud(explanation);
                    newReadAloudBtn.disabled = false;
                } catch (error) {
                    console.error("Gemini Error:", error);
                    geminiResponseContainer.textContent = 'Failed to get analysis. Please check the backend console for details.';
                    newReadAloudBtn.disabled = true;
                }
            }

            // --- 5. SECURE API CALLS (PROXY TO BACKEND) ---
            
            // Calls our backend to get the Gemini text explanation
            async function getGeminiExplanation(attack) {
                const response = await fetch(`${BACKEND_URL}/analyze-attack`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ attackData: attack })
                });

                if (!response.ok) throw new Error(`Backend call failed with status: ${response.status}`);
                
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || "No explanation available.";
            }

            // Calls our backend to get the Gemini TTS audio
            async function handleReadAloud(textToRead) {
                const button = document.getElementById('read-aloud-btn');
                button.disabled = true;
                button.innerHTML = 'Generating...';

                try {
                    const response = await fetch(`${BACKEND_URL}/text-to-speech`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: textToRead })
                    });
                    
                    if (!response.ok) throw new Error(`TTS Backend Error: ${response.status}`);

                    const result = await response.json();
                    const audioData = result.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                    const mimeType = result.candidates?.[0]?.content?.parts?.[0]?.inlineData?.mimeType;

                    if (audioData && mimeType && mimeType.startsWith("audio/")) {
                        const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                        const pcmData = base64ToArrayBuffer(audioData);
                        const pcm16 = new Int16Array(pcmData);
                        const wavBlob = pcmToWav(pcm16, sampleRate);
                        const audioUrl = URL.createObjectURL(wavBlob);
                        
                        const audio = new Audio(audioUrl);
                        audio.play();
                        audio.onended = () => {
                           button.disabled = false;
                           button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-up" viewBox="0 0 16 16"><path d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"/><path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"/><path d="M8.707 11.182A4.5 4.5 0 0 0 10.025 8a4.5 4.5 0 0 0-1.318-3.182L8 5.525A3.5 3.5 0 0 1 9.025 8 3.5 3.5 0 0 1 8 10.475zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/></svg> Read Aloud';
                        };
                    } else {
                        throw new Error("No audio data received from backend.");
                    }
                } catch(error) {
                    console.error("TTS Error:", error);
                    button.disabled = false;
                    button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-up" viewBox="0 0 16 16"><path d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"/><path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"/><path d="M8.707 11.182A4.5 4.5 0 0 0 10.025 8a4.5 4.5 0 0 0-1.318-3.182L8 5.525A3.5 3.5 0 0 1 9.025 8 3.5 3.5 0 0 1 8 10.475zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/></svg> Read Aloud';
                }
            }
            
            // --- 6. UTILITY FUNCTIONS ---
            function base64ToArrayBuffer(base64) {
                const binaryString = window.atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            }

            function pcmToWav(pcmData, sampleRate) {
                const header = new ArrayBuffer(44);
                const view = new DataView(header);
                // RIFF chunk descriptor
                writeString(view, 0, 'RIFF');
                view.setUint32(4, 36 + pcmData.byteLength, true);
                writeString(view, 8, 'WAVE');
                // "fmt " sub-chunk
                writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true); // Subchunk1Size
                view.setUint16(20, 1, true); // AudioFormat (1 for PCM)
                view.setUint16(22, 1, true); // NumChannels
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true); // ByteRate
                view.setUint16(32, 2, true); // BlockAlign
                view.setUint16(34, 16, true); // BitsPerSample
                // "data" sub-chunk
                writeString(view, 36, 'data');
                view.setUint32(40, pcmData.byteLength, true);

                return new Blob([header, pcmData], { type: 'audio/wav' });
            }

            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            function countryToFlag(countryName) {
                const countryCode = getCountryCode(countryName);
                if (!countryCode) return 'ðŸ³ï¸';
                return countryCode.toUpperCase().replace(/./g, char => String.fromCodePoint(char.charCodeAt(0) + 127397));
            }

            function getCountryCode(countryName) {
                 const countryCodes = {
                    "United States": "US", "Russia": "RU", "China": "CN", "India": "IN", "Brazil": "BR",
                    "Germany": "DE", "United Kingdom": "GB", "France": "FR", "Japan": "JP", "Canada": "CA",
                     "Australia": "AU", "South Korea": "KR", "Netherlands": "NL", "Iran": "IR", "Turkey": "TR",
                     "Vietnam": "VN", "Poland": "PL", "Ukraine": "UA", "Taiwan": "TW", "Romania": "RO"
                };
                return countryCodes[countryName];
            }
        })();
    </script>
</body>
</html>
