<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cyber Attack Map</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External Libraries for the Globe -->
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0c1e; color: #e0e0e0; overflow: hidden; }
        #globe-container { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1; cursor: grab; }
        .overlay-content { position: absolute; z-index: 10; pointer-events: none; }
        .feed-item { pointer-events: auto; cursor: pointer; transition: background-color 0.2s; }
        .feed-item:hover { background-color: rgba(255, 255, 255, 0.1); }
        .modal { display: none; /* Hidden by default */ }
        .modal-content { max-width: 500px; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        /* Simple loading spinner */
        .spinner { border: 4px solid rgba(255, 255, 255, 0.2); border-left-color: #fff; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">

    <!-- 3D Globe Container -->
    <div id="globe-container"></div>

    <!-- Header -->
    <div class="overlay-content top-0 left-0 p-4 md:p-6 w-full">
        <h1 class="text-2xl md:text-3xl font-bold text-white drop-shadow-lg">Live Cyber Attack Map</h1>
        <p class="text-sm md:text-base text-gray-300 drop-shadow-md">Visualizing simulated real-time threat data.</p>
    </div>

    <!-- Recent Events Feed -->
    <div class="overlay-content bottom-0 left-0 p-4 md:p-6 w-full md:w-auto">
        <div class="bg-black/50 backdrop-blur-md rounded-lg p-4 max-w-md w-full">
            <h2 class="text-lg font-semibold mb-2 flex items-center">
                <span class="relative flex h-3 w-3 mr-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                </span>
                Recent Events
            </h2>
            <div id="feed" class="space-y-2 text-sm max-h-48 overflow-y-auto pr-2">
                <!-- Feed items will be injected here by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- AI Analysis Modal -->
    <div id="analysis-modal" class="modal fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-gray-900/80 backdrop-blur-lg rounded-xl shadow-2xl w-full p-6 border border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h3 id="analysis-title" class="text-xl font-bold">Analysis</h3>
                <button class="close-button text-gray-400 hover:text-white transition-colors">&times;</button>
            </div>
            <div id="loading-spinner" class="flex justify-center items-center h-24">
                <div class="spinner"></div>
            </div>
            <p id="analysis-content" class="text-gray-300"></p>
            <button id="read-aloud-btn" disabled class="mt-6 w-full bg-indigo-600 hover:bg-indigo-500 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-lg transition-all">
                Read Aloud
            </button>
        </div>
    </div>


<script>
    // --- 1. CONFIGURATION ---
    // IMPORTANT: Replace this with the URL of your deployed backend server.
    const BACKEND_URL = 'https://ddos-backend-2.onrender.com'; // Example for Render
    
    // --- 2. DOM ELEMENT REFERENCES ---
    const globeContainer = document.getElementById('globe-container');
    const feed = document.getElementById('feed');
    const analysisModal = document.getElementById('analysis-modal');
    const analysisContent = document.getElementById('analysis-content');
    const analysisTitle = document.getElementById('analysis-title');
    const loadingSpinner = document.getElementById('loading-spinner');
    const readAloudButton = document.getElementById('read-aloud-btn');
    const closeButton = document.querySelector('.close-button');

    // --- 3. GLOBE INITIALIZATION ---
    let attacksData = [];
    const world = Globe()(globeContainer)
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
        .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
        .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
        .arcsData(attacksData)
        .arcStartLat(d => d.source.lat)
        .arcStartLng(d => d.source.lng)
        .arcEndLat(d => d.destination.lat)
        .arcEndLng(d => d.destination.lng)
        .arcColor(d => d.color)
        .arcDashLength(0.4)
        .arcDashGap(0.1)
        .arcDashAnimateTime(1500)
        .arcStroke(0.5);

    // --- 4. WEBSOCKET CONNECTION ---
    const socket = io(BACKEND_URL, { transports: ['websocket'] });

    socket.on('connect', () => {
        console.log('Successfully connected to backend WebSocket.');
    });

    socket.on('new-attack', (attack) => {
        // Add to globe data
        attacksData.push(attack);
        world.arcsData(attacksData);

        // Add to feed
        const feedItem = document.createElement('div');
        feedItem.className = 'feed-item p-2 rounded-md';
        feedItem.innerHTML = `
            <strong>${attack.type}</strong> from 
            <span class="font-semibold text-red-400">${attack.source.country}</span> to 
            <span class="font-semibold text-blue-400">${attack.destination.country}</span>
        `;
        feedItem.onclick = () => showAnalysis(attack);
        
        feed.prepend(feedItem);
        if (feed.children.length > 20) {
            feed.lastChild.remove();
        }
    });

    socket.on('connect_error', (error) => {
        console.error('Failed to connect to the server. Is it running?', error);
        const errorItem = document.createElement('div');
        errorItem.className = 'p-2 rounded-md bg-red-900/50 text-white';
        errorItem.innerHTML = '<strong>Connection Error:</strong> Could not connect to the server.';
        feed.prepend(errorItem);
    });

    // --- 5. AI ANALYSIS & TTS FUNCTIONS ---

    // Function to show the modal and fetch analysis from OUR backend
    async function showAnalysis(attack) {
        analysisTitle.textContent = `Analysis: ${attack.type}`;
        analysisContent.textContent = '';
        analysisModal.style.display = 'flex';
        loadingSpinner.style.display = 'block';
        readAloudButton.disabled = true;

        try {
            // This now securely calls YOUR server, not Google's.
            const response = await fetch(`${BACKEND_URL}/analyze-attack`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ attackData: attack })
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error || 'Server responded with an error');
            }

            const data = await response.json();
            analysisContent.textContent = data.analysis;
            readAloudButton.disabled = false;

        } catch (error) {
            console.error("Error fetching analysis:", error);
            analysisContent.textContent = `Could not retrieve analysis. ${error.message}`;
        } finally {
            loadingSpinner.style.display = 'none';
        }
    }

    // Function to read the analysis aloud via our backend proxy
    async function readAloud() {
        const textToRead = analysisContent.textContent;
        if (!textToRead) return;

        readAloudButton.textContent = 'Generating...';
        readAloudButton.disabled = true;
        
        try {
            const response = await fetch(`${BACKEND_URL}/text-to-speech`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: textToRead })
            });
            if (!response.ok) throw new Error('Failed to generate audio.');

            const data = await response.json();
            const audioData = base64ToArrayBuffer(data.audioContent);
            const pcm16 = new Int16Array(audioData);
            const wavBlob = pcmToWav(pcm16, 24000); // Gemini TTS default sample rate
            const audioUrl = URL.createObjectURL(wavBlob);
            new Audio(audioUrl).play();

        } catch (error) {
            console.error("Error fetching TTS audio:", error);
            alert('Sorry, could not generate audio.'); // Using alert as a simple fallback
        } finally {
            readAloudButton.textContent = 'Read Aloud';
            readAloudButton.disabled = false;
        }
    }

    // --- 6. UTILITY FUNCTIONS (for TTS) ---
    function base64ToArrayBuffer(base64) {
        const binaryString = window.atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
    }

    function pcmToWav(pcmData, sampleRate) {
        const numChannels = 1;
        const bitsPerSample = 16;
        const byteRate = sampleRate * numChannels * bitsPerSample / 8;
        const blockAlign = numChannels * bitsPerSample / 8;
        const dataSize = pcmData.length * 2;
        const buffer = new ArrayBuffer(44 + dataSize);
        const view = new DataView(buffer);

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        writeString(view, 0, 'RIFF');
        view.setUint32(4, 36 + dataSize, true);
        writeString(view, 8, 'WAVE');
        writeString(view, 12, 'fmt ');
        view.setUint32(16, 16, true);
        view.setUint16(20, 1, true);
        view.setUint16(22, numChannels, true);
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, byteRate, true);
        view.setUint16(32, blockAlign, true);
        view.setUint16(34, bitsPerSample, true);
        writeString(view, 36, 'data');
        view.setUint32(40, dataSize, true);

        for (let i = 0; i < pcmData.length; i++) {
            view.setInt16(44 + i * 2, pcmData[i], true);
        }

        return new Blob([view], { type: 'audio/wav' });
    }

    // --- 7. EVENT LISTENERS ---
    closeButton.addEventListener('click', () => {
        analysisModal.style.display = 'none';
    });
    readAloudButton.addEventListener('click', readAloud);
    window.addEventListener('resize', () => {
        world.width(window.innerWidth);
        world.height(window.innerHeight);
    });
</script>

</body>
</html>
