<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cyber Attack Map</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- NOTE: Scripts moved to the end of the body for reliability -->
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- The container where the 3D globe will be rendered -->
    <div id="globe-container"></div>

    <!-- Overlay for UI elements like title and live feed -->
    <div class="overlay-content flex flex-col p-4 md:p-8">
        <!-- Header -->
        <header class="w-full text-center md:text-left">
            <h1 class="text-2xl md:text-4xl font-bold text-red-500 tracking-wider">LIVE CYBER THREAT MAP</h1>
            <p class="text-sm md:text-base text-gray-400">This is a real-time visualization of simulated cyber attacks.</p>
        </header>

        <!-- Live Attack Feed (bottom left corner) -->
        <div id="feed-container" class="mt-auto w-full md:w-2/5 lg:w-1/3 p-4 bg-black bg-opacity-60 rounded-lg shadow-lg border border-gray-700 backdrop-blur-sm">
            <h2 class="text-lg font-semibold border-b border-gray-600 pb-2 mb-2 text-red-400">Recent Events</h2>
            <p class="text-xs text-gray-400 mb-2">Click on an event to analyze it with AI.</p>
            <div id="live-feed" class="text-xs space-y-2 h-48 overflow-y-auto pr-2">
                <!-- Attack data will be dynamically inserted here -->
                <p class="text-gray-500">Awaiting connection to data stream...</p>
            </div>
        </div>
    </div>
    
    <!-- Gemini AI Analysis Modal -->
    <div id="analysis-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-2xl w-full max-w-2xl p-6 text-white relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white">&times;</button>
            <h2 class="text-2xl font-bold text-red-400 mb-2">âœ¨ AI Threat Analysis</h2>
            <div id="modal-attack-info" class="mb-4 text-sm text-gray-300"></div>
            <div id="gemini-response" class="bg-gray-900 p-4 rounded-md h-48 overflow-y-auto border border-gray-600">
                <!-- Gemini API response will be displayed here -->
            </div>
            <div class="mt-4 flex gap-4">
                 <button id="read-aloud-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-up" viewBox="0 0 16 16"><path d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"/><path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"/><path d="M8.707 11.182A4.5 4.5 0 0 0 10.025 8a4.5 4.5 0 0 0-1.318-3.182L8 5.525A3.5 3.5 0 0 1 9.025 8 3.5 3.5 0 0 1 8 10.475zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/></svg>
                    Read Aloud
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts moved to the end of body for loading reliability -->
    <!-- Three.js library (dependency for globe.gl) -->
    <script src="https://unpkg.com/three/build/three.min.js"></script>
    <!-- Main 3D globe library -->
    <script src="https://unpkg.com/globe.gl"></script>
    <!-- Socket.IO client library for WebSocket communication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
</body>
</html>
